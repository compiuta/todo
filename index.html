<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily To Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-tag">
    <div class="wrapper">
        <h1 class="todo-title">Daily To Do List</h1>
        <div data-todoContainer class="todo-list-container">

        </div>
        <form data-todoForm action="" class="create-todo-form">
            <input data-todoField type="text" class="todo-field">
            <button data-createTodoButton href="javascript:void(0)" class="create-todo">Create Todo</button>
        </form>
        <div class="button-reset-container">
            <a data-resetButton href="javascript:void(0)" class="button button-reset">Reset List</a>
            <a data-deleteButton href="javascript:void(0)" class="button button-delete hide">Delete List</a>
            <a data-undoDeleteButton href="javascript:void(0)" class="button button-undo hide">Undo Delete</a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
